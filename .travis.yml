language: node_js
node_js:
  - "8"
cache:
  yarn: true

jobs:
  include:
    - stage: Test
      - script: "yarn lint"
      name: "Lint"
      - script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
      node_js: node
      name: "Coverage"
    - stage: Build
      node_js: "8"
      script: "yarn build"
